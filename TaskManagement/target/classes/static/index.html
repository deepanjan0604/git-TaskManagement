<body ng-controller="usersctrl" >

	<div ><br /><br />
		<h1>{{title}}</h1>

		<table class="table table-bordered ">
			<thead>
				<tr>
					<td>User ID</td>
					<td>User Name</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.userId}}</td>
					<td>{{user.uName}}</td>
					<td><a href=#view/{{user.userId}}>View</a></td>
				</tr>
			</tbody>
		</table>
	</div>	

</body>
